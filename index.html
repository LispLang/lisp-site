---
layout: default
---

<main class="home">
  <header>
    <div class="title">
      <span class="first">Common</span>
      <span class="second">Lisp</span>
    </div>
  </header>
  <section class="why">
    <h1>Why Common Lisp?</h1>
    <div class="reasons">
      {% for reason in site.reasons %}
        <div class="reason">
          <h4>{{ reason.title }}</h4>
          {{ reason.desc | markdownify }}
        </div>
      {% endfor %}
    </div>
  </section>
</main>
