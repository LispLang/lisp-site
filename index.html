---

description: Common Lisp
---

{% include navbar.html %}
<main class="landing">
  <header>
    <div class="background"></div>
    <h1>Common Lisp</h1>
  </header>
  <section class="why">
    <h1>Why Common Lisp?</h1>
    <div class="reasons">
      {% for reason in site.reasons %}
        <div class="reason">
          <h4>{{ reason.title }}</h4>
          {{ reason.desc | markdownify }}
        </div>
      {% endfor %}
    </div>
  </section>
</main>
