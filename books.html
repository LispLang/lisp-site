---
title: Common Lisp Books
layout: page
permalink: /books/
header_class: books
---

<ul class="books">
  {% for book in site.data.books %}
    <li>
      <img src="/assets/img/books/{{ book.cover }}">
      <main>
        <h2>{{ book.title }}</h2>
        <article>
          {{ book.description | markdownify }}
        </article>
      </main>
    </li>
  {% endfor %}
</ul>
