---
title: News
layout: page
permalink: /news/
header_class: news
---

<ul class="news-list">
  {% for post in site.categories['news'] %}
    <li>
      <h3>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      <span class="info">
        Posted by {{ post.author }} on
        <span class="date">
          {{ post.date | date: "%b %-d, %Y" }}
        </span>
      </span>
      <article>
        {{ post.excerpt }}
      </article>
      <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
    </li>
  {% endfor %}
</ul>
