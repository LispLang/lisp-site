<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- TOC -->
  <script src="{{ "/assets/js/toc.min.js" | prepend: site.baseurl }}"></script>
  <!-- normalize.css -->
  <link href="{{ "/assets/css/normalize.css" | prepend: site.baseurl }}" rel="stylesheet">
  <!-- highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/styles/docco.min.css
" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
