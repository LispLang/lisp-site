<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="wiki-container">
      <h1>{{ page.title }}</h1>
      <hr>
      <aside id="toc"></aside>
      <article>
        {{ content }}
      </article>
    </div>
    <script>
     $('aside#toc').toc({
       'container': 'article',
       'smoothScrolling': true,
     });
    </script>
    {% include footer.html %}
  </body>
</html>
