{% include navbar.html %}
<main class="success">

      {{ page.title }}
    </div>
  </header>
  <div class="content">
    {{ content }}
  </div>
</main>
<script src="/assets/js/jquery-2.1.4.js"></script>
<script src="/assets/js/dragdealer-0.9.8.js"></script>
<script>
 $(document).ready(function() {
     $('.gallery').each(function(index, node) {
         new Dragdealer(node, {
             horizontal: true,
             x: 0.5,
         });
     });
 });
</script>
